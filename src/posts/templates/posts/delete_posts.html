{% extends "posts/base.html" %}

{% block title %}
    Supprimer {{ post.title }}
{% endblock %}

{% block content %}
    <form method="POST" class="form-delete-post"> 
        {% csrf_token %}
        <p class="p-delete">Êtes-vous sûr de vouloir supprimer "{{ post }}" ?</p>
        <p>
            <input type="submit" value="Oui, supprimer" class="button-delete">
        </p>
    </form>
{% endblock %}
